<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="login-container">
    <h1>התחברות</h1>
    <p>הזן סיסמא על מנת להיכנס לאתר</p>
    
    <div class="password-container">
      <input type="text" id="password" class="password-input" placeholder="הזן סיסמא (1-5)" />
      <button class="login-btn" onclick="checkPassword()">הכנס</button>
    </div>

    <p id="error-message" class="error-message"></p>
  </div>

</body>
